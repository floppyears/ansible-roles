---

- name: add docker repo
  copy:
    src: docker.repo
    dest: /etc/yum.repos.d/docker.repo
    mode: 0644

- name: install docker-engine
  yum:
    name: docker-engine
    state: installed
    update_cache: true

- name: enable docker service
  service:
    name: docker
    enabled: yes
    state: started

# install pip to allow use of docker image and container ansible module

- name: install epel-release
  yum:
    name: epel-release
    state: installed

- name: install pip
  yum:
    name: python-pip
    state: installed
    update_cache: yes